{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <form class="bg-white p-4 rounded-md w-3/4 max-w-md" action="" method="post">
        {% csrf_token %}
        <a class="text-blue-500 hover:text-blue-800" href="{% url 'list' %}">Home</a>
        <h1 class="text-2xl font-medium my-4">Update Snack</h1>
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium leading-5 text-gray-700">Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium leading-5 text-gray-700">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="{{ form.price.id_for_label }}" class="block text-sm font-medium leading-5 text-gray-700">Price</label>
            {{ form.price }}
        </div>
        <div class="my-4 justify-center box-content h-full w-40">
            <input type="submit" value="update" class="h-full w-full bg-blue-500 text-white rounded-md hover:bg-blue-600">
        </div>
    </form>
</div>
{% endblock content %}
